<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EV Technology Quiz - Private Score Tracking</title>
    <style>
        /* Mobile-first responsive design */
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .quiz-container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        
        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .quiz-header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            text-align: center;
        }
        
        .quiz-header p {
            margin: 0;
            text-align: center;
            opacity: 0.9;
            font-size: 14px;
        }
        
        /* Main Content */
        .main-content {
            padding: 20px;
        }
        
        /* Name Entry Screen */
        .name-entry {
            text-align: center;
            padding: 30px 20px;
        }
        
        .name-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .name-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        
        /* Question Text */
        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
            color: #333;
        }
        
        /* Options Container */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 16px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }
        
        .option:active {
            transform: scale(0.98);
        }
        
        .option.selected {
            background: #e3eeff;
            border-color: #667eea;
        }
        
        .option-letter {
            width: 32px;
            height: 32px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .option.selected .option-letter {
            background: #667eea;
            color: white;
        }
        
        /* Progress Bar */
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        /* Buttons */
        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .quiz-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-prev {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #e0e0e0;
        }
        
        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-restart {
            background: linear-gradient(135deg, #ff8a00 0%, #ffcc00 100%);
            color: white;
            width: 100%;
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #9c27b0 0%, #673ab7 100%);
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        /* Results Container */
        .results-container {
            padding: 20px;
            display: none;
        }
        
        .score-container {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }
        
        .score-text {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* Personal Score Card */
        .score-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            margin: 20px 0;
            text-align: center;
        }
        
        .score-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .score-card .score {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .score-card .rank {
            font-size: 18px;
            color: #666;
        }
        
        /* Admin Panel (Hidden) */
        .admin-panel {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            border: 2px dashed #9c27b0;
        }
        
        .admin-panel h3 {
            color: #9c27b0;
            text-align: center;
        }
        
        .scores-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .scores-table th {
            background: #9c27b0;
            color: white;
            padding: 10px;
            text-align: left;
        }
        
        .scores-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .scores-table tr:hover {
            background: #e8e8e8;
        }
        
        .copy-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        
        /* Review */
        .review-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .quiz-header h1 {
                font-size: 20px;
            }
            
            .question-text {
                font-size: 16px;
            }
            
            .option {
                padding: 14px;
            }
            
            .quiz-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .scores-table {
                font-size: 12px;
            }
            
            .scores-table th,
            .scores-table td {
                padding: 6px;
            }
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        /* Secret Admin Button */
        .secret-admin-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.1;
            z-index: 1000;
        }
        
        .secret-admin-btn:hover {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Secret Admin Button (Only you know about) -->
    <button class="secret-admin-btn" id="secret-admin-btn" title="Admin Panel">üëÅÔ∏è</button>
    
    <div class="quiz-container">
        <!-- Header -->
        <div class="quiz-header">
            <h1>EV Technology Quiz</h1>
            <p>Enter your name and test your knowledge!</p>
        </div>
        
        <!-- Name Entry Screen -->
        <div class="name-entry" id="name-entry">
            <h2>Enter Your Name</h2>
            <input type="text" class="name-input" id="player-name" placeholder="Your Name" maxlength="20">
            <button class="name-btn" id="start-quiz-btn">Start Quiz</button>
        </div>
        
        <!-- Main Quiz Content (Hidden Initially) -->
        <div class="main-content" id="main-content" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">0/60 answered</div>
            </div>
            
            <div class="question-text" id="question-text"></div>
            <div class="options-container" id="options-container"></div>
            
            <div class="buttons-container">
                <button class="quiz-btn btn-prev" id="prev-btn">Previous</button>
                <button class="quiz-btn btn-next" id="next-btn">Next</button>
            </div>
        </div>
        
        <!-- Results Container -->
        <div class="results-container" id="results-container">
            <h2>Quiz Completed!</h2>
            
            <!-- Personal Score Card (Friends see this) -->
            <div class="score-card" id="personal-score-card">
                <h3 id="player-name-display"></h3>
                <div class="score" id="personal-score">0/60</div>
                <div class="rank" id="personal-rank"></div>
                <p id="performance-text"></p>
            </div>
            
            <!-- Admin Panel (Hidden by default, only you access) -->
            <div class="admin-panel" id="admin-panel">
                <h3>üìä All Scores (Admin View)</h3>
                <div style="overflow-x: auto;">
                    <table class="scores-table" id="all-scores-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Score</th>
                                <th>Percentage</th>
                                <th>Date & Time</th>
                                <th>IP Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Scores will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <button class="copy-btn" id="copy-scores-btn">üìã Copy All Scores</button>
                <button class="copy-btn" onclick="exportScores()">üì• Export as JSON</button>
                <button class="copy-btn" onclick="clearAllScores()" style="background: #f44336;">üóëÔ∏è Clear All Scores</button>
            </div>
            
            <button class="quiz-btn btn-restart" id="restart-btn">Take Quiz Again</button>
            <button class="quiz-btn btn-admin" id="toggle-admin-btn" style="display: none;">üëÅÔ∏è Show All Scores</button>
            
            <div id="answers-review-container" style="margin-top: 30px;"></div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // All 60 questions (truncated for example - add your full list)
        const quizData = [
            // ... ALL YOUR 60 QUESTIONS HERE ...
            // Example first 2 questions:
            {
                question: "What is the primary role of the Power Electronics (PC) system in an electric vehicle?",
                options: ["To manage battery thermal management", "To convert DC power into AC to drive the motor", "To distribute high-voltage power to auxiliary systems", "To control the regenerative braking energy recovery"],
                correct: 1,
                explanation: "The Power Electronics system primarily converts DC battery power into AC to drive the electric motor."
            },
            // Add remaining 58 questions...
        ];
        
        // Fill with sample if needed
        if (quizData.length < 60) {
            for (let i = quizData.length; i < 60; i++) {
                quizData.push({
                    question: `Sample Question ${i + 1}`,
                    options: ["Option A", "Option B", "Option C", "Option D"],
                    correct: i % 4,
                    explanation: "Sample explanation"
                });
            }
        }
        
        // Quiz state
        let currentQuestion = 0;
        let userAnswers = new Array(60).fill(null);
        let playerName = "";
        let playerIP = "";
        
        // Get IP address (approximate)
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return "Unknown";
            }
        }
        
        // Load all scores
        function loadAllScores() {
            const saved = localStorage.getItem('evQuizAllScores');
            return saved ? JSON.parse(saved) : [];
        }
        
        // Save score
        function saveScore(name, score, ip) {
            const allScores = loadAllScores();
            
            const newScore = {
                id: Date.now(),
                name: name,
                score: score,
                percentage: Math.round((score / 60) * 100),
                date: new Date().toLocaleString(),
                timestamp: new Date().toISOString(),
                ip: ip
            };
            
            allScores.push(newScore);
            localStorage.setItem('evQuizAllScores', JSON.stringify(allScores));
            
            return allScores;
        }
        
        // Update admin panel
        function updateAdminPanel() {
            const allScores = loadAllScores();
            const table = document.getElementById('all-scores-table').getElementsByTagName('tbody')[0];
            table.innerHTML = '';
            
            // Sort by score descending
            allScores.sort((a, b) => b.score - a.score);
            
            allScores.forEach((score, index) => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${score.name}</strong></td>
                    <td>${score.score}/60</td>
                    <td>${score.percentage}%</td>
                    <td>${score.date}</td>
                    <td><small>${score.ip}</small></td>
                `;
            });
            
            // Update summary
            const total = allScores.length;
            const avg = total > 0 ? Math.round(allScores.reduce((sum, s) => sum + s.score, 0) / total) : 0;
            
            if (total > 0) {
                document.getElementById('admin-panel').innerHTML += `
                    <div style="margin-top: 15px; padding: 10px; background: white; border-radius: 5px;">
                        <strong>Summary:</strong> ${total} attempts | Average: ${avg}/60 | Highest: ${allScores[0].score}/60 by ${allScores[0].name}
                    </div>
                `;
            }
        }
        
        // Export scores
        function exportScores() {
            const allScores = loadAllScores();
            const dataStr = JSON.stringify(allScores, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', `ev-quiz-scores-${new Date().toISOString().split('T')[0]}.json`);
            linkElement.click();
            
            showToast('Scores exported!');
        }
        
        // Clear all scores
        function clearAllScores() {
            if (confirm('Are you sure you want to delete ALL scores?')) {
                localStorage.removeItem('evQuizAllScores');
                updateAdminPanel();
                showToast('All scores cleared!');
            }
        }
        
        // Copy scores to clipboard
        function copyScoresToClipboard() {
            const allScores = loadAllScores();
            let text = "EV Quiz Scores\n";
            text += "==============\n\n";
            
            allScores.forEach((score, index) => {
                text += `${index + 1}. ${score.name}: ${score.score}/60 (${score.percentage}%) - ${score.date}\n`;
            });
            
            navigator.clipboard.writeText(text).then(() => {
                showToast('Scores copied to clipboard!');
            });
        }
        
        // DOM elements
        const nameEntry = document.getElementById('name-entry');
        const playerNameInput = document.getElementById('player-name');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const mainContent = document.getElementById('main-content');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultsContainer = document.getElementById('results-container');
        const personalScoreCard = document.getElementById('personal-score-card');
        const playerNameDisplay = document.getElementById('player-name-display');
        const personalScore = document.getElementById('personal-score');
        const personalRank = document.getElementById('personal-rank');
        const performanceText = document.getElementById('performance-text');
        const adminPanel = document.getElementById('admin-panel');
        const toggleAdminBtn = document.getElementById('toggle-admin-btn');
        const secretAdminBtn = document.getElementById('secret-admin-btn');
        const restartBtn = document.getElementById('restart-btn');
        const copyScoresBtn = document.getElementById('copy-scores-btn');
        const toast = document.getElementById('toast');
        
        // Initialize
        async function init() {
            // Get IP address
            playerIP = await getIPAddress();
            
            // Event listeners
            startQuizBtn.addEventListener('click', startQuiz);
            playerNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') startQuiz();
            });
            
            prevBtn.addEventListener('click', prevQuestion);
            nextBtn.addEventListener('click', nextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
            
            // Secret admin button (only you know)
            secretAdminBtn.addEventListener('click', toggleAdminPanel);
            
            // Copy scores button
            if (copyScoresBtn) {
                copyScoresBtn.addEventListener('click', copyScoresToClipboard);
            }
            
            // Admin toggle button
            toggleAdminBtn.addEventListener('click', () => {
                adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none';
                toggleAdminBtn.textContent = adminPanel.style.display === 'none' ? 'üëÅÔ∏è Show All Scores' : 'üëÅÔ∏è Hide All Scores';
            });
            
            // Check if admin (you)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('admin') && urlParams.get('admin') === 'manoj1680') {
                toggleAdminBtn.style.display = 'block';
                adminPanel.style.display = 'block';
                showToast('Admin mode activated');
            }
        }
        
        function startQuiz() {
            playerName = playerNameInput.value.trim();
            if (!playerName) {
                showToast('Please enter your name');
                playerNameInput.focus();
                return;
            }
            
            nameEntry.style.display = 'none';
            mainContent.style.display = 'block';
            loadQuestion();
        }
        
        function loadQuestion() {
            questionText.textContent = quizData[currentQuestion].question;
            
            optionsContainer.innerHTML = '';
            const letters = ['A', 'B', 'C', 'D'];
            
            quizData[currentQuestion].options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionEl.classList.add('selected');
                }
                
                optionEl.innerHTML = `
                    <div class="option-letter">${letters[index]}</div>
                    <div>${option}</div>
                `;
                
                optionEl.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionEl);
            });
            
            const answered = userAnswers.filter(a => a !== null).length;
            progressFill.style.width = `${(answered / quizData.length) * 100}%`;
            progressText.textContent = `${answered}/${quizData.length} answered`;
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === quizData.length - 1) {
                nextBtn.textContent = 'Submit Quiz';
                nextBtn.className = 'quiz-btn btn-submit';
            } else {
                nextBtn.textContent = 'Next';
                nextBtn.className = 'quiz-btn btn-next';
            }
        }
        
        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            loadQuestion();
        }
        
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        function nextQuestion() {
            if (currentQuestion === quizData.length - 1) {
                showResults();
            } else {
                currentQuestion++;
                loadQuestion();
            }
        }
        
        function showResults() {
            let score = 0;
            quizData.forEach((q, i) => {
                if (userAnswers[i] === q.correct) score++;
            });
            
            // Save score to database
            const allScores = saveScore(playerName, score, playerIP);
            
            // Update personal score display
            playerNameDisplay.textContent = playerName;
            personalScore.textContent = `${score}/${quizData.length}`;
            
            // Calculate rank
            const sortedScores = [...allScores].sort((a, b) => b.score - a.score);
            const rank = sortedScores.findIndex(s => s.id === allScores[allScores.length - 1].id) + 1;
            personalRank.textContent = `Rank: #${rank} out of ${allScores.length}`;
            
            // Performance text
            const percent = (score / quizData.length) * 100;
            let message = '';
            if (percent >= 90) message = 'Outstanding! üéØ';
            else if (percent >= 70) message = 'Great job! üëç';
            else if (percent >= 50) message = 'Good effort! üí™';
            else message = 'Keep studying! üìö';
            
            performanceText.textContent = `${message} You scored ${percent.toFixed(1)}%`;
            
            // Update admin panel
            updateAdminPanel();
            
            // Show results
            mainContent.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            // Show admin button only to you
            if (playerName.toLowerCase() === 'manoj' || playerName === 'manoj1680') {
                toggleAdminBtn.style.display = 'block';
            }
        }
        
        function toggleAdminPanel() {
            adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none';
            showToast(adminPanel.style.display === 'none' ? 'Admin panel hidden' : 'Admin panel shown');
        }
        
        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(60).fill(null);
            
            resultsContainer.style.display = 'none';
            nameEntry.style.display = 'block';
            playerNameInput.value = '';
            playerNameInput.focus();
        }
        
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
