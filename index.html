<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EV Technology Quiz - Score Tracking</title>
    <style>
        /* Mobile-first responsive design */
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .quiz-container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        
        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .quiz-header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            text-align: center;
        }
        
        .quiz-header p {
            margin: 0;
            text-align: center;
            opacity: 0.9;
            font-size: 14px;
        }
        
        /* Main Content */
        .main-content {
            padding: 20px;
        }
        
        /* Name Entry Screen */
        .name-entry {
            text-align: center;
            padding: 30px 20px;
        }
        
        .name-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .name-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        
        /* Question Text */
        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
            color: #333;
        }
        
        /* Options Container */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 16px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }
        
        .option:active {
            transform: scale(0.98);
        }
        
        .option.selected {
            background: #e3eeff;
            border-color: #667eea;
        }
        
        .option-letter {
            width: 32px;
            height: 32px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .option.selected .option-letter {
            background: #667eea;
            color: white;
        }
        
        /* Progress Bar */
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        /* Buttons */
        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .quiz-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-prev {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #e0e0e0;
        }
        
        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-restart {
            background: linear-gradient(135deg, #ff8a00 0%, #ffcc00 100%);
            color: white;
            width: 100%;
        }
        
        /* Results Container */
        .results-container {
            padding: 20px;
            display: none;
        }
        
        .score-container {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }
        
        .score-text {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* Scoreboard */
        .scoreboard-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        
        .scoreboard-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .scoreboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .scoreboard-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        .scoreboard-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .scoreboard-table tr:hover {
            background: #f0f0f0;
        }
        
        .rank-1 {
            background: #fff9c4 !important;
            font-weight: bold;
        }
        
        .rank-2 {
            background: #f5f5f5 !important;
        }
        
        .rank-3 {
            background: #ffecb3 !important;
        }
        
        /* Review */
        .review-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .review-item.correct {
            border-left-color: #28a745;
        }
        
        .review-item.incorrect {
            border-left-color: #dc3545;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .quiz-header h1 {
                font-size: 20px;
            }
            
            .question-text {
                font-size: 16px;
            }
            
            .option {
                padding: 14px;
            }
            
            .quiz-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .scoreboard-container {
                overflow-x: auto;
            }
            
            .scoreboard-table {
                font-size: 14px;
            }
            
            .scoreboard-table th,
            .scoreboard-table td {
                padding: 8px;
            }
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Header -->
        <div class="quiz-header">
            <h1>EV Technology Quiz</h1>
            <p>Enter your name and test your knowledge!</p>
        </div>
        
        <!-- Name Entry Screen -->
        <div class="name-entry" id="name-entry">
            <h2>Enter Your Name</h2>
            <input type="text" class="name-input" id="player-name" placeholder="Your Name" maxlength="20">
            <button class="name-btn" id="start-quiz-btn">Start Quiz</button>
            
            <!-- Scoreboard on Start Screen -->
            <div class="scoreboard-container" id="start-scoreboard">
                <div class="scoreboard-title">üèÜ Top Scores</div>
                <table class="scoreboard-table" id="start-scoreboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Scores will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Main Quiz Content (Hidden Initially) -->
        <div class="main-content" id="main-content" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">0/60 answered</div>
            </div>
            
            <div class="question-text" id="question-text"></div>
            <div class="options-container" id="options-container"></div>
            
            <div class="buttons-container">
                <button class="quiz-btn btn-prev" id="prev-btn">Previous</button>
                <button class="quiz-btn btn-next" id="next-btn">Next</button>
            </div>
        </div>
        
        <!-- Results Container -->
        <div class="results-container" id="results-container">
            <h2>Quiz Completed!</h2>
            <div class="score-container" id="score-container">0/60</div>
            <div class="score-text" id="score-text"></div>
            
            <!-- Scoreboard on Results -->
            <div class="scoreboard-container">
                <div class="scoreboard-title">üèÜ Leaderboard</div>
                <table class="scoreboard-table" id="results-scoreboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Scores will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <button class="quiz-btn btn-restart" id="restart-btn">Take Quiz Again</button>
            
            <div id="answers-review-container" style="margin-top: 30px;"></div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // All 60 questions (same as before)
        const quizData = [
            // ... ALL YOUR 60 QUESTIONS HERE (copy from previous code) ...
            // For brevity, I'm showing first 2 questions. You need to copy ALL 60
            {
                question: "What is the primary role of the Power Electronics (PC) system in an electric vehicle?",
                options: [
                    "To manage battery thermal management",
                    "To convert DC power into AC to drive the motor",
                    "To distribute high-voltage power to auxiliary systems",
                    "To control the regenerative braking energy recovery"
                ],
                correct: 1,
                explanation: "The Power Electronics system primarily converts DC battery power into AC to drive the electric motor."
            },
            {
                question: "Which component in the cooling system is specifically responsible for storing coolant?",
                options: [
                    "Radiator",
                    "TCP (Electric Pump)",
                    "Recenitor tank",
                    "Cooling fan"
                ],
                correct: 2,
                explanation: "The reservoir tank (sometimes called expansion tank) stores coolant and allows for expansion and contraction."
            },
            // ... Add all remaining 58 questions ...
        ];
        
        // For demo - create sample questions if not all are added
        if (quizData.length < 60) {
            for (let i = quizData.length; i < 60; i++) {
                quizData.push({
                    question: `Sample Question ${i + 1}`,
                    options: ["Option A", "Option B", "Option C", "Option D"],
                    correct: i % 4,
                    explanation: "Sample explanation"
                });
            }
        }
        
        // Quiz state
        let currentQuestion = 0;
        let userAnswers = new Array(60).fill(null);
        let playerName = "";
        let scores = [];
        
        // Load scores from localStorage
        function loadScores() {
            const saved = localStorage.getItem('evQuizScores');
            if (saved) {
                scores = JSON.parse(saved);
            } else {
                // Default scores
                scores = [
                    { name: "Alex", score: 54, date: "2024-01-10" },
                    { name: "Sam", score: 48, date: "2024-01-09" },
                    { name: "Jordan", score: 42, date: "2024-01-08" },
                    { name: "Taylor", score: 39, date: "2024-01-07" },
                    { name: "Casey", score: 36, date: "2024-01-06" }
                ];
            }
            updateScoreboard();
        }
        
        // Save scores to localStorage
        function saveScores() {
            localStorage.setItem('evQuizScores', JSON.stringify(scores));
        }
        
        // Add new score
        function addScore(name, score) {
            const newScore = {
                name: name,
                score: score,
                date: new Date().toISOString().split('T')[0] // YYYY-MM-DD
            };
            
            scores.push(newScore);
            
            // Sort by score (descending)
            scores.sort((a, b) => b.score - a.score);
            
            // Keep only top 10 scores
            if (scores.length > 10) {
                scores = scores.slice(0, 10);
            }
            
            saveScores();
            updateScoreboard();
            
            // Find rank
            const rank = scores.findIndex(s => s.name === name && s.score === score) + 1;
            return rank;
        }
        
        // Update scoreboard display
        function updateScoreboard() {
            // Update start screen scoreboard
            const startTable = document.getElementById('start-scoreboard-table').getElementsByTagName('tbody')[0];
            startTable.innerHTML = '';
            
            // Update results scoreboard
            const resultsTable = document.getElementById('results-scoreboard-table').getElementsByTagName('tbody')[0];
            resultsTable.innerHTML = '';
            
            scores.slice(0, 10).forEach((score, index) => {
                const row = document.createElement('tr');
                if (index === 0) row.className = 'rank-1';
                else if (index === 1) row.className = 'rank-2';
                else if (index === 2) row.className = 'rank-3';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${score.name}</td>
                    <td>${score.score}/60</td>
                    <td>${score.date}</td>
                `;
                
                startTable.appendChild(row.cloneNode(true));
                resultsTable.appendChild(row);
            });
        }
        
        // DOM elements
        const nameEntry = document.getElementById('name-entry');
        const playerNameInput = document.getElementById('player-name');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const mainContent = document.getElementById('main-content');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultsContainer = document.getElementById('results-container');
        const scoreContainer = document.getElementById('score-container');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        const answersReviewContainer = document.getElementById('answers-review-container');
        const toast = document.getElementById('toast');
        
        // Initialize
        function init() {
            loadScores();
            
            // Event listeners
            startQuizBtn.addEventListener('click', startQuiz);
            playerNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') startQuiz();
            });
            
            prevBtn.addEventListener('click', prevQuestion);
            nextBtn.addEventListener('click', nextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
        }
        
        function startQuiz() {
            playerName = playerNameInput.value.trim();
            if (!playerName) {
                showToast('Please enter your name');
                playerNameInput.focus();
                return;
            }
            
            if (playerName.length > 20) {
                showToast('Name should be 20 characters or less');
                return;
            }
            
            nameEntry.style.display = 'none';
            mainContent.style.display = 'block';
            loadQuestion();
        }
        
        function loadQuestion() {
            questionText.textContent = quizData[currentQuestion].question;
            
            optionsContainer.innerHTML = '';
            const letters = ['A', 'B', 'C', 'D'];
            
            quizData[currentQuestion].options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionEl.classList.add('selected');
                }
                
                optionEl.innerHTML = `
                    <div class="option-letter">${letters[index]}</div>
                    <div>${option}</div>
                `;
                
                optionEl.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionEl);
            });
            
            const answered = userAnswers.filter(a => a !== null).length;
            progressFill.style.width = `${(answered / quizData.length) * 100}%`;
            progressText.textContent = `${answered}/${quizData.length} answered`;
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === quizData.length - 1) {
                nextBtn.textContent = 'Submit Quiz';
                nextBtn.className = 'quiz-btn btn-submit';
            } else {
                nextBtn.textContent = 'Next';
                nextBtn.className = 'quiz-btn btn-next';
            }
        }
        
        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            loadQuestion();
        }
        
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        function nextQuestion() {
            if (currentQuestion === quizData.length - 1) {
                showResults();
            } else {
                currentQuestion++;
                loadQuestion();
            }
        }
        
        function showResults() {
            let score = 0;
            quizData.forEach((q, i) => {
                if (userAnswers[i] === q.correct) score++;
            });
            
            // Add to scoreboard
            const rank = addScore(playerName, score);
            
            scoreContainer.textContent = `${score}/${quizData.length}`;
            
            const percent = (score / quizData.length) * 100;
            let message = '';
            if (percent >= 90) message = 'Outstanding! üéØ';
            else if (percent >= 70) message = 'Great job! üëç';
            else if (percent >= 50) message = 'Good effort! üí™';
            else message = 'Keep studying! üìö';
            
            scoreText.textContent = `${message} ${playerName}, you got ${score} out of ${quizData.length} correct (${percent.toFixed(1)}%). Your rank: #${rank}`;
            
            // Show review (optional)
            // showAnswerReview();
            
            mainContent.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            showToast('Score saved to leaderboard!');
        }
        
        function showAnswerReview() {
            answersReviewContainer.innerHTML = '<h3>Review Answers:</h3>';
            const letters = ['A', 'B', 'C', 'D'];
            
            quizData.forEach((q, i) => {
                const userAnswer = userAnswers[i];
                const isCorrect = userAnswer === q.correct;
                
                const item = document.createElement('div');
                item.className = `review-item ${isCorrect ? 'correct' : 'incorrect'}`;
                
                item.innerHTML = `
                    <strong>Q${i + 1}:</strong> ${q.question}
                    <div style="margin-top: 8px;">
                        Your answer: ${userAnswer !== null ? letters[userAnswer] + '. ' + q.options[userAnswer] : 'Not answered'}
                        ${!isCorrect && userAnswer !== null ? 
                            `<br>Correct answer: ${letters[q.correct]}. ${q.options[q.correct]}` : ''}
                    </div>
                    <div style="margin-top: 8px; font-size: 14px; color: #666;">
                        ${q.explanation}
                    </div>
                `;
                
                answersReviewContainer.appendChild(item);
            });
        }
        
        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(60).fill(null);
            
            resultsContainer.style.display = 'none';
            nameEntry.style.display = 'block';
            playerNameInput.value = '';
            playerNameInput.focus();
            
            updateScoreboard();
        }
        
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
